<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My E-Commerce Store</h1>
    <div id="cart">
      <button onclick="toggleCart()">ðŸ›’ Cart <span id="cart-count">0</span></button>
    </div>
  </header>

  <main>
    <div class="product" data-id="1">
      <img src="images/product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>$10.00</p>
      <button onclick="addToCart(1, 'Product 1', 10.00)">Add to Cart</button>
    </div>
    <div class="product" data-id="2">
      <img src="images/product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>$20.00</p>
      <button onclick="addToCart(2, 'Product 2', 20.00)">Add to Cart</button>
    </div>
    <div class="product" data-id="3">
      <img src="images/product3.jpg" alt="Product 3">
      <h2>Product 3</h2>
      <p>$30.00</p>
      <button onclick="addToCart(3, 'Product 3', 30.00)">Add to Cart</button>
    </div>
  </main>

  <!-- Cart Modal -->
  <div id="cart-modal" class="cart-modal">
    <div class="cart-modal-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
      <button onclick="toggleCart()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
